<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>
  .container{
	border-radius: 5px;
	font-family: 'Montserrat', sans-serif;
}
</style>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Minha Marca</a>
    <form class="d-flex" role="search">
      <button class="btn btn-outline-success" type="submit">Entrar</button>
    </form>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      
      <div class="card p-4">
        <h2 class="text-center mb-4">Criar Conta</h2>
        
        <form>
          <div class="mb-3">
            <label for="exampleInputNome" class="form-label">Nome Completo</label>
            <input type="text"  class="form-control" id="exampleInputNome">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <iinput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Disabled select menu</label>
            <select id="disabledSelect" class="form-select">
              <option value="#">Aluno</option>
              <option value="#">Professor</option>
            </select>
          </div>
  
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
        
      </div>

    </div>
  </div>
</div>




<div class="sidebar-footer">
  <i class="lni lni-exit me-2"></i>
  <span>Logout</span>
</div>

<script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
    });
</script>

</html>
